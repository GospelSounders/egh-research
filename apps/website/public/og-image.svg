<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="40" fill="white"/>
    <circle cx="1100" cy="100" r="30" fill="white"/>
    <circle cx="150" cy="530" r="35" fill="white"/>
    <circle cx="1050" cy="530" r="25" fill="white"/>
  </g>
  
  <!-- Main content container -->
  <g transform="translate(100, 80)">
    
    <!-- Large open book illustration -->
    <g transform="translate(50, 100)">
      <!-- Book shadow -->
      <ellipse cx="200" cy="280" rx="180" ry="20" fill="black" opacity="0.1"/>
      
      <!-- Left page -->
      <path d="M20 50 C20 30, 35 20, 55 20 L180 20 C195 20, 200 25, 200 40 L200 240 C200 255, 195 260, 180 260 L55 260 C35 260, 20 250, 20 230 Z" 
            fill="url(#bookGradient)" stroke="#e2e8f0" stroke-width="2"/>
      
      <!-- Right page -->
      <path d="M200 40 C200 25, 205 20, 220 20 L345 20 C365 20, 380 30, 380 50 L380 230 C380 250, 365 260, 345 260 L220 260 C205 260, 200 255, 200 240 Z" 
            fill="url(#bookGradient)" stroke="#e2e8f0" stroke-width="2"/>
      
      <!-- Book spine -->
      <line x1="200" y1="20" x2="200" y2="260" stroke="#0284c7" stroke-width="4"/>
      
      <!-- Text lines on left page -->
      <g opacity="0.4">
        <line x1="40" y1="60" x2="160" y2="60" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="40" y1="80" x2="140" y2="80" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="40" y1="100" x2="170" y2="100" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="40" y1="120" x2="130" y2="120" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="40" y1="140" x2="160" y2="140" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="40" y1="160" x2="150" y2="160" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="40" y1="180" x2="170" y2="180" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="40" y1="200" x2="120" y2="200" stroke="#0ea5e9" stroke-width="3"/>
      </g>
      
      <!-- Text lines on right page -->
      <g opacity="0.4">
        <line x1="220" y1="60" x2="340" y2="60" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="220" y1="80" x2="320" y2="80" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="220" y1="100" x2="350" y2="100" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="220" y1="120" x2="310" y2="120" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="220" y1="140" x2="340" y2="140" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="220" y1="160" x2="330" y2="160" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="220" y1="180" x2="350" y2="180" stroke="#0ea5e9" stroke-width="3"/>
        <line x1="220" y1="200" x2="300" y2="200" stroke="#0ea5e9" stroke-width="3"/>
      </g>
    </g>
    
    <!-- Title and subtitle -->
    <g transform="translate(500, 100)">
      <!-- Main title -->
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
        EGH Research
      </text>
      
      <!-- Subtitle -->
      <text x="0" y="120" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">
        Study &amp; Publishing Tools
      </text>
      
      <!-- Description -->
      <text x="0" y="170" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">
        Advanced research platform for Ellen G. White writings
      </text>
      <text x="0" y="210" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">
        with search, PDF generation, and scholarly tools.
      </text>
      
      <!-- Features list -->
      <g transform="translate(0, 260)">
        <circle cx="10" cy="10" r="4" fill="white"/>
        <text x="25" y="16" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">
          Advanced Search with Boolean Operators
        </text>
        
        <circle cx="10" cy="40" r="4" fill="white"/>
        <text x="25" y="46" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">
          Interactive Reading with Table of Contents
        </text>
        
        <circle cx="10" cy="70" r="4" fill="white"/>
        <text x="25" y="76" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">
          Multi-Book Reading with Tabs
        </text>
      </g>
    </g>
    
    <!-- Search icon -->
    <g transform="translate(900, 350)">
      <circle cx="30" cy="30" r="25" fill="none" stroke="white" stroke-width="4" opacity="0.8"/>
      <line x1="50" y1="50" x2="70" y2="70" stroke="white" stroke-width="4" opacity="0.8"/>
    </g>
    
  </g>
  
  <!-- Bottom branding -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7" text-anchor="middle">
    Independent research platform â€¢ gospelsounders.github.io/egh-research
  </text>
</svg>